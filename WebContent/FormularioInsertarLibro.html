<!doctype html>
<html lang="en">
<head>

<link rel="stylesheet" type="text/css" href="./css/main.css" />
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./css/material-fullpalette.min.css" />


<meta charset="UTF-8" />
<title>Alta de Libros</title>
</head>
<body>
	<HEADER>
		<div class="jumbotron">
			<h1>Biblioteca</h1>
			<p>Administraci√≥n</p>
		</div>
	</HEADER>

	<section>
		<DIV class="container-fluid">
			<form class="form-horizontal center-block" role="form" id="formularioInsert" action="InsertarLibro.jsp"
				onsubmit="return validacion();">
				<fieldset>
					<legend>Formulario alta libro</legend>

					<div class="control-group left">
						<label for="isbn" class="col-lg-4 control-label"><SMALL>ISBN</SMALL></label>
						<div class="col-lg-8 form-group ">
							<input class="form-control" type="text" id="isbn" placeholder="isbn">
						</div>
					</div>

					<div class="control-group">
						<label for="titulo" class="col-lg-4 control-label"><SMALL>TITULO</SMALL></label>
						<div class="col-lg-8 form-group">
							<input class="form-control" type="text" id="titulo" placeholder="titulo del libro">
						</div>
					</div>

					<div class="control-group">
						<label for="categoria" class="col-lg-4 control-label"><SMALL>CATEGORIA</SMALL></label>
						<div class="col-lg-8 form-group">
							<input class="form-control" type="text" id="categoria" placeholder="categoria del libro">
						</div>
					</div>
					<br>
					<div class="control-group">
						<div class="col-lg-3 form-group ">
							<input class="btn btn-primary " type="submit" value="Insertar" />
						</div>
					</div>

					<BR />


				</fieldset>
				<a href="index.html">Inicio</a>
			</form>
		</DIV>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">INFO</h4>
					</div>
					<div class="modal-body">
						<div id="info" class="alert alert-dismissable alert-warning">
							<h4>Warning!</h4>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<!-- 	JavaScript -->
		<script type="text/javascript" src="./js/home.js"></script>
		<script type="text/javascript" src="./js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/material.min.js"></script>
</body>
</html>
